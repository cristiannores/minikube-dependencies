apiVersion: v1
kind: Service
metadata:
  name: kafka-producer2
spec:
  selector:
    app: kafka-producer2
  ports:
    - port: 80
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-producer2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-producer2
  template:
    metadata:
      labels:
        app: kafka-producer2
    spec:
      containers:
        - name: kafka-producer2
          image: cristiannores/kafka-producer2-js:1.0.0
          ports:
            - containerPort: 3000
          env:
            - name: MONGO_URL
              value: mongodb://mongo:27017/dev
          imagePullPolicy: Always
